name: Trivy Test
on:
  pull_request:
    branches:
      - master

jobs:
  trivy-scan:
    runs-on: ubuntu-latest
    steps:
      - name: 'Run trivy scan'
        uses: 'aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8' #v0.33.1
        with:
          scan-type: 'config'
          hide-progress: true
          exit-code: 0
          format: sarif
          output: 'output.sarif'
          severity: 'UNKNOWN,LOW,MEDIUM,HIGH,CRITICAL'
